<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta httpEquiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="<%=htmlWebpackPlugin.files.favicon%>">
        <link href="<%= htmlWebpackPlugin.files.css %>" rel="stylesheet">
        <title>Error</title>
    </head>

    <body>
        <style>
            .ErrorPage {
                max-width: 1100px;
                padding: 30px;
                margin-left: auto;
                margin-right: auto;

                .ErrorPage{ width: 1100px; }
            }
        </style>
        <div class="ErrorPage">
            <img src="https://mycloud.rackspace.com/site_media/images/sad_cloud.png" alt="sad cloud" style="float:right;padding:0 10px">
            <h1>Error</h1>
            <p class="ErrorPage-explanation hxSubdued">Something went wrong: The page you are looking for may have been
